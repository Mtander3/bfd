{% extends 'blog/base.html' %}

{% load markdown_deux_tags %}

{% block content %}
    <div class="post">

        <h2>{{ post.title }}</h2>

         {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div class="content-markdown">
       		 <p>{{ post.text | markdown }}</p>
    	</div>
    </div>
{% endblock %}
