{% load static %}
{% load bootstrap3 %}



<!DOCTYPE html>
<html lang="en">


<!-- HEAD -->
<head>
    <title>BIg Foot Blog</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
   

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>



     
     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


<body>

<head>
     <!-- MENU -->
     <section id="myheader" class="navbar custom-navbar top-nav-collapse" role="navigation" >
          <div  class="container">

               <div class="navbar-header mylogo">
                    <!-- lOGO TEXT HERE -->
                    <a href="{% url 'landing:home' %}" class="navbar-brand"><strong>BI</strong>g Foot Data</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="{% url 'landing:home' %}"  class="smoothScroll">Home</a></li>
                         <li><a href=" {% url 'myblog:post_list' %}" class="smoothScroll">Blog</a></li>
                         <li><a href="#Login" class="btn btn-success">Login</a></li>

                    </ul>
            
               </div>

          </div>
     </section>


    </head>

        <!-- BLOG CONTENT -->

    

    <div  class="content-container">
        <div class="row">
            <div id="mycontent" class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>



    


     <!-- FOOTER -->
     <footer id="myfooter"  data-stellar-background-ratio="0.5">
          <div class="container myfooter">
               <div class="row">

                    <div class="copyright-text col-md-12 col-sm-12">
                         <div class="col-md-6 col-sm-6">
                              <p>Copyright &copy; 2018 BIg Foot Data - Design:
                                <a rel="nofollow" href="http://tooplate.com">Tooplate</a></p>
                         </div>

                         <div class="col-md-6 col-sm-6">
                              <ul class="social-icon">
                                   <li><a href="#" class="fa fa-github" ></a></li>
                                   <li><a href="#" class="fa fa-linkedin"></a></li>
                                   <li><a href="#" class="fa fa-instagram"></a></li>
                              </ul>
                         </div>
                    </div>

               </div>
          </div>
     </footer>

     </body>

  </html>

         <!-- SCRIPTS -->
<script src= "{% static 'js/jquery.js' %} "></script>
<script src= "{% static 'js/bootstrap.min.js' %} "></script>
<script src= "{% static 'js/jquery.stellar.min.js' %} "></script>
<script src= "{% static 'js/owl.carousel.min.js' %} "></script>
<script src= "{% static 'js/smoothscroll.js' %} "></script>
<script src= "{% static 'js/custom.js' %} "></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
